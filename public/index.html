<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iconiverse</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http:
    />
  </head>
  <body>
    <div id="loading-message" class="loading-overlay hidden">
      <svg
        class="spinner"
        xmlns="http:
        width="48"
        height="48"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path d="M21 12a9 9 0 1 1-6.219-8.56" />
      </svg>
      <span class="loading-text">Loading content...</span>
    </div>

    <div id="sticky-header-wrapper">
      <header class="header-container" role="banner">
        <h1>Iconiverse</h1>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search icons..."
            aria-label="Search icons by name"
          />
        </div>
        <div class="header-actions">
          <button
            id="view-mode-toggle-btn"
            aria-label="Toggle icon view mode (current: Medium)"
          >
            <svg
              xmlns="http:
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path d="m14 10 7-7M20 10h-6V4M3 21l7-7M4 14h6v6" />
            </svg>
            <span id="current-view-mode-indicator">M</span>
          </button>
          <button
            id="mode-toggle-btn"
            aria-pressed="false"
            aria-label="Toggle dark mode"
          >
            <svg
              xmlns="http:
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
          </button>
        </div>
      </header>

      <div class="status-wrapper">
        <div class="batch-controls-row">
          <button id="select-all-btn" class="icon-btn" aria-label="Select all icons">
            <svg xmlns="http:
            Select All
          </button>
          <button id="clear-selection-btn" class="icon-btn hidden" aria-label="Clear selection">
            <svg xmlns="http:
            Deselect
          </button>
          <button id="batch-download-btn" class="primary-btn hidden" disabled>
            <svg xmlns="http:
            Download Selected (<span id="batch-count">0</span>)
          </button>
        </div>
        <div id="path-container" class="path-container">
          <button
            id="back-button"
            class="back-button hidden"
            aria-label="Go to parent folder"
          >
            <svg
              xmlns="http:
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
            Back
          </button>
          <span id="current-path"></span>
          <span id="item-count-display" class="item-count-display"></span>
        </div>
      </div>
    </div>

    <main class="content-container">
      <div id="icons-container" role="list"></div>
    </main>

    <aside id="info-panel" aria-hidden="true" aria-label="Icon info panel">
      <button id="close-panel-btn" aria-label="Close Info Panel">
        <svg
          xmlns="http:
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path d="M18 6 6 18M6 6l12 12" />
        </svg>
      </button>

      <div
        id="svg-preview-container"
        class="panel-section preview-section"
        aria-hidden="false"
      >
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        ></svg>
      </div>

      <div class="panel-section details-section">
        <div id="icon-name">No icon selected</div>
        <div id="icon-details" aria-live="polite">
          <div>ViewBox: <span id="viewbox-value">---</span></div>
          <div>Width: <span id="width-value">---</span></div>
          <div>Height: <span id="height-value">---</span></div>
        </div>
      </div>

      <div class="panel-section buttons-section">
        
        <div class="dropdown-container">
          <button
            id="copy-menu-btn"
            class="action-button"
            aria-haspopup="true"
            aria-expanded="false"
            aria-label="Copy options"
          >
            <svg
              xmlns="http:
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
              <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
            </svg>
            <span class="button-text">Copy</span>
            <svg
              class="chevron-icon"
              xmlns="http:
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m18 15-6-6-6 6" />
            </svg>
          </button>
          <div class="dropdown-menu" id="copy-menu">
            <button id="copy-svg-item" class="dropdown-item">
              Copy SVG Code
            </button>
            <button id="copy-jsx-item" class="dropdown-item">
              Copy JSX Code
            </button>
          </div>
        </div>

        
        <div class="dropdown-container">
          <button
            id="download-menu-btn"
            class="action-button secondary-button"
            aria-haspopup="true"
            aria-expanded="false"
            aria-label="Download options"
          >
            <svg
              xmlns="http:
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path d="M12 15V3M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <path d="m7 10 5 5 5-5" />
            </svg>
            <span class="button-text">Download</span>
            <svg
              class="chevron-icon"
              xmlns="http:
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m18 15-6-6-6 6" />
            </svg>
          </button>
          <div class="dropdown-menu" id="download-menu">
            <button id="download-svg-item" class="dropdown-item">
              Download SVG
            </button>
            <button id="download-jsx-item" class="dropdown-item">
              Download JSX
            </button>
          </div>
        </div>
      </div>
    </aside>

    <script src="app.js"></script>
  </body>
</html>
